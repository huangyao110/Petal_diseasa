<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置 - 玫瑰花瓣病害检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .config-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            background-color: #f1f1f1;
        }
        .color-preview {
            width: 30px;
            height: 30px;
            display: inline-block;
            border: 1px solid #ccc;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">系统配置</h1>
            <p class="lead">配置模型参数和显示设置</p>
            <a href="/" class="btn btn-outline-primary mt-2">返回首页</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-success">
                            <ul class="mb-0">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="config-container">
                    <h2 class="mb-4">颜色设置</h2>
                    <form action="/save_colors" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="petal_color" class="form-label">花瓣掩码颜色</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" id="petal_color" name="petal_color" value="{{ colors.petal_color }}">
                                    <input type="text" class="form-control" value="{{ colors.petal_color }}" id="petal_color_text" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="disease_color" class="form-label">病害掩码颜色</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" id="disease_color" name="disease_color" value="{{ colors.disease_color }}">
                                    <input type="text" class="form-control" value="{{ colors.disease_color }}" id="disease_color_text" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="alpha" class="form-label">透明度 (0.1-0.9)</label>
                            <input type="range" class="form-range" min="0.1" max="0.9" step="0.1" id="alpha" name="alpha" value="{{ colors.alpha }}">
                            <div class="text-center" id="alpha_value">{{ colors.alpha }}</div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存颜色设置</button>
                    </form>
                </div>

                <div class="config-container">
                    <h2 class="mb-4">模型配置</h2>
                    <form action="/save_config" method="post">
                        <div class="mb-3">
                            <label for="cfg_file" class="form-label">配置文件路径</label>
                            <input type="text" class="form-control" id="cfg_file" name="cfg_file" value="{{ config.cfg_file }}">
                        </div>
                        <div class="mb-3">
                            <label for="crop_weight" class="form-label">裁剪模型权重路径</label>
                            <input type="text" class="form-control" id="crop_weight" name="crop_weight" value="{{ config.crop_weight }}">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="petal_encoder_name" class="form-label">花瓣编码器名称</label>
                                <input type="text" class="form-control" id="petal_encoder_name" name="petal_encoder_name" value="{{ config.petal_encoder_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="petal_decoder_name" class="form-label">花瓣解码器名称</label>
                                <input type="text" class="form-control" id="petal_decoder_name" name="petal_decoder_name" value="{{ config.petal_decoder_name }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="disease_encoder_name" class="form-label">病害编码器名称</label>
                                <input type="text" class="form-control" id="disease_encoder_name" name="disease_encoder_name" value="{{ config.disease_encoder_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="disease_decoder_name" class="form-label">病害解码器名称</label>
                                <input type="text" class="form-control" id="disease_decoder_name" name="disease_decoder_name" value="{{ config.disease_decoder_name }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="petal_weights_file" class="form-label">花瓣分割模型权重路径</label>
                            <input type="text" class="form-control" id="petal_weights_file" name="petal_weights_file" value="{{ config.petal_weights_file }}">
                        </div>
                        <div class="mb-3">
                            <label for="diease_weights_file" class="form-label">病害分割模型权重路径</label>
                            <input type="text" class="form-control" id="diease_weights_file" name="diease_weights_file" value="{{ config.diease_weights_file }}">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="box_threshold" class="form-label">边界框阈值</label>
                                <input type="number" class="form-control" id="box_threshold" name="box_threshold" value="{{ config.box_threshold }}" min="0" max="1" step="0.1">
                            </div>
                            <div class="col-md-6">
                                <label for="mask_threshold" class="form-label">掩码阈值</label>
                                <input type="number" class="form-control" id="mask_threshold" name="mask_threshold" value="{{ config.mask_threshold }}" min="0" max="1" step="0.1">
                            </div>
                        </div>
                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle-fill"></i> 警告：修改模型配置后需要重启应用才能生效
                        </div>
                        <button type="submit" class="btn btn-primary">保存模型配置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 玫瑰花瓣病害检测系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 更新颜色文本框
        document.getElementById('petal_color').addEventListener('input', function() {
            document.getElementById('petal_color_text').value = this.value;
        });
        document.getElementById('disease_color').addEventListener('input', function() {
            document.getElementById('disease_color_text').value = this.value;
        });
        
        // 更新透明度显示
        document.getElementById('alpha').addEventListener('input', function() {
            document.getElementById('alpha_value').textContent = this.value;
        });
    </script>
</body>
</html>
