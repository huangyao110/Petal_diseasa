<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析结果 - 玫瑰花瓣病害检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .result-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .result-card {
            margin-bottom: 2rem;
            border: 1px solid #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .result-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .result-body {
            padding: 1rem;
        }
        .result-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            background-color: #f1f1f1;
        }
        .disease-ratio {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">分析结果</h1>
            <p class="lead">文件: {{ filename }}</p>
            <a href="/" class="btn btn-outline-primary mt-2">返回首页</a>
            <a href="{{ url_for('download_csv', filename=filename) }}" class="btn btn-outline-success mt-2 ms-2">下载病害指数CSV</a>
            <a href="/config" class="btn btn-outline-secondary mt-2 ms-2">系统配置</a>
        </div>

        <div class="result-container">
            <h2 class="mb-4">检测到的花朵及病害情况</h2>
            
            {% for result in results %}
            <div class="result-card">
                <div class="result-header">
                    <h3>花朵 #{{ result.id }}</h3>
                </div>
                <div class="result-body">
                    <div class="row">
                        <div class="col-md-4">
                            <h4>原始图像</h4>
                            <img src="data:image/jpeg;base64,{{ result.image }}" class="result-image" alt="原始图像">
                        </div>
                        <div class="col-md-4">
                            <h4>花瓣分割</h4>
                            <img src="data:image/png;base64,{{ result.petal_mask }}" class="result-image" alt="花瓣分割">
                        </div>
                        <div class="col-md-4">
                            <h4>病害分割</h4>
                            <img src="data:image/png;base64,{{ result.disease_mask }}" class="result-image" alt="病害分割">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h4>花瓣叠加显示</h4>
                            <img src="data:image/png;base64,{{ result.petal_merged }}" class="result-image" alt="花瓣叠加">
                            <a href="{{ url_for('download_image', image_path=result.petal_merged_path) }}" class="btn btn-sm btn-success mt-2">下载花瓣叠加图</a>
                        </div>
                        <div class="col-md-6">
                            <h4>病害叠加显示</h4>
                            <img src="data:image/png;base64,{{ result.disease_merged }}" class="result-image" alt="病害叠加">
                            <a href="{{ url_for('download_image', image_path=result.disease_merged_path) }}" class="btn btn-sm btn-danger mt-2">下载病害叠加图</a>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h4>病害面积比例</h4>
                        <p class="disease-ratio">{{ result.disease_ratio }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 玫瑰花瓣病害检测系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
